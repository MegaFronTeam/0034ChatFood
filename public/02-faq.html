<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Главная</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body class="main-page">
		<div class="main-wrapper">
			<script>addBlock(`headerAuth`)</script>
			<div id="headerAuthWrap"></div>
			<main>
				<!-- start headerBlock-->
				<div class="headerBlock section" id="headerBlock">
					<div class="container">
						<div class="row justify-content-center">
							<div class="col-md-6 order-1 order-md-0">
								<div class="headerBlock__img-wrap">
									<div class="img-wrap-center">
										<video loading="loading" preload="preload" no-controls="no-controls" autoplay="autoplay" loop="loop" playsinline="playsinline" muted="muted">
											<source src="./video/headerBlock-bg-video.webm" type="video/webm"/>
											<source src="./video/headerBlock-bg-video.mp4" type="video/mp4"/>
										</video>
									</div>
								</div>
							</div>
							<div class="col-md-6 align-self-center">
								<h1>Чат-бот в&nbsp;Telegram с&nbsp;приемом платежей для ресторанов</h1>
								<p>Создайте WebApp чат-бота за&nbsp;5&nbsp;минут и&nbsp;получайте заказы на&nbsp;доставку и&nbsp;самовывоз через популярный мессенджер Telegram</p>
								<div class="headerBlock__btn-wrap">
									<a class="headerBlock__btn btn btn-primary" href="#">Начать бесплатно
									</a>
									<a class="headerBlock__btn btn btn-outline-secondary" href="#">Открыть демо-бота
									</a>
								</div>
							</div>
							<div class="col-12">
								<div class="headerBlock__stories-wrap">
									<div class="headerBlock__inner-row row">
										<div class="col-auto">
											<div class="headerBlock__stories-item active" style="--iconBgColor: linear-gradient(0deg, rgba(245, 176, 77, 0.12), rgba(245, 176, 77, 0.12))">
												<div class="headerBlock__icon-wrap"><img src="img/stories-icon-1.png" alt="" loading="lazy"/>
												</div>
												<p>1000 <br class=mobile-br> бонусных ₽<br> за регистрацию</p>
											</div>
										</div>
										<div class="col-auto">
											<div class="headerBlock__stories-item active" style="--iconBgColor: linear-gradient(0deg, rgba(111, 100, 236, 0.12), rgba(111, 100, 236, 0.12))">
												<div class="headerBlock__icon-wrap"><img src="img/stories-icon-2.png" alt="" loading="lazy"/>
												</div>
												<p>Удвоим <br class=mobile-br> баланс при пополнении от 5000 ₽</p>
											</div>
										</div>
										<div class="col-auto">
											<div class="headerBlock__stories-item" style="--iconBgColor: linear-gradient(0deg, rgba(75, 177, 75, 0.12), rgba(75, 177, 75, 0.12))">
												<div class="headerBlock__icon-wrap"><img src="img/stories-icon-3.png" alt="" loading="lazy"/>
												</div>
												<p>Зарабатывайте <br> с нами</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- end headerBlock-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/lottie-web/build/player/lottie.min.js"> </script>
		<script src="js/common.js"></script>
	</body>
</html>
