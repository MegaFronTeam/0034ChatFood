<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Главная</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body class="main-page">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<main>
				<!-- start headerBlock-->
				<div class="headerBlock section" id="headerBlock">
					<div class="container">
						<div class="section-title text-center">
							<h1>Lorem ipsum dolor sit amet.</h1>
							<h2>Lorem ipsum dolor sit amet.</h2>
							<h3>Lorem ipsum dolor sit amet.</h3>
							<h4>Lorem ipsum dolor sit amet.</h4>
							<h5>Lorem ipsum dolor sit amet.</h5>
							<h6>Lorem ipsum dolor sit amet.</h6>
						</div>
						<div class="d-flex justify-content-center">
							<div class="soc">
								<a class="soc__item" href="#" target="_blank" style="--iconColor: #009FE3;">
									<svg class="icon icon-telegram ">
										<use xlink:href="img/svg/sprite.svg#telegram"></use>
									</svg>
								</a>
								<a class="soc__item" href="#" target="_blank" style="--iconColor: #E21A20;">
									<svg class="icon icon-youtube ">
										<use xlink:href="img/svg/sprite.svg#youtube"></use>
									</svg>
								</a>
								<a class="soc__item" href="#" target="_blank" style="--iconColor: #0077FF;">
									<svg class="icon icon-vk ">
										<use xlink:href="img/svg/sprite.svg#vk"></use>
									</svg>
								</a>
							</div>
						</div>
						<div class="row justify-content-center">
							<div class="col-auto"><a class="btn btn-primary" href="#">Кнопка </a></div>
							<div class="col-auto"><a class="btn btn-secondary" href="#">Кнопка </a></div>
							<div class="col-auto"><a class="btn btn-outline-primary" href="#">Кнопка </a></div>
							<div class="col-auto"><a class="btn btn-outline-secondary" href="#">Кнопка </a></div>
						</div>
					</div>
				</div>
				<!-- end headerBlock-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="js/common.js"></script>
	</body>
</html>
