<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Login page</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, user-scalable=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link href="libs/intl-tel-input/build/css/intlTelInput.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body class="login-page" data-bg="10-login.jpg">
		<div class="main-wrapper">
			<main>
				<div class="authorization">
					<div class="authorization__left-side">
						<a class="authorization__logo" href="/"><img src="img/svg/logo.svg" alt="" loading="lazy"/>
						</a>
						<div class="authorization__img-wrap">
							<div class="img-wrap-center" data-json="json/hero_right.json"></div>
						</div>
						<div class="authorization__footer">
							<h5>Начните бесплатно</h5>
							<p>Зарегистрируйтесь и создайте чат-бота за 5 минут</p>
						</div>
					</div>
					<div class="authorization__right-side">
						<a class="authorization__logo d-md-none" href="/"><img src="img/svg/logo.svg" alt="" loading="lazy"/>
						</a>
						<a class="authorization__back-btn" href="/">
							<svg class="icon icon-chevron-left ">
								<use xlink:href="img/svg/sprite.svg#chevron-left"></use>
							</svg>На главную
						</a>
						<div class="authorization__content">
							<h4>Регистрация </h4>
							<p>Уже есть аккаунт? <a href="#">Войти</a></p>
							<div class="form-wrap">
								<form>
									<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control" name="email" type="email" placeholder="Email"/><span class="form-wrap__invalid-feedback">Текст ошибки.</span>
									</div>
									<!-- +e.input-wrap-->
									<div class="form-wrap__input-wrap form-group"><input class="form-wrap__input form-control tel-js" name="tel" type="tel" placeholder=""/><span class="form-wrap__invalid-feedback">Текст ошибки.</span>
									</div>
									<!-- +e.input-wrap-->
									<div class="form-wrap__input-wrap form-wrap__input-wrap--pass form-group"><input class="form-wrap__input form-control" name="password" type="password" placeholder="Пароль"/>
										<div class="form-wrap__pass-btn">
											<svg class="icon icon-eye ">
												<use xlink:href="img/svg/sprite.svg#eye"></use>
											</svg>
										</div>
									</div>
									<div class="form-wrap__input-wrap form-wrap__input-wrap--pass form-group"><input class="form-wrap__input form-control" name="password" type="password" placeholder="Повторите пароль"/>
										<div class="form-wrap__pass-btn">
											<svg class="icon icon-eye ">
												<use xlink:href="img/svg/sprite.svg#eye"></use>
											</svg>
										</div>
									</div>
									<button class="form-wrap__btn btn btn-primary" type="submit">Продолжить
									</button>
									<div class="form-wrap__policy">Регистрируясь на сайте, вы даете согласие на <a href="#">обработку персональных данных </a>, и подтверждаете, что ознакомились с <a href="#">пользовательским соглашением</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/lottie-web/build/player/lottie.min.js"> </script>
		<script src="libs/intl-tel-input/build/js/intlTelInput.min.js"> </script>
		<script src="libs/hc-sticky/hc-sticky.js"> </script>
		<script src="js/common.js"></script>
		<script src="js/stories.js"> </script>
	</body>
</html>
