<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Login page</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no, user-scalable=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox.css" rel="stylesheet"/>
		<link href="libs/intl-tel-input/build/css/intlTelInput.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body class="login-page" data-bg="10-login.jpg">
		<div class="main-wrapper">
			<main>
				<div class="authorization">
					<div class="authorization__left-side">
						<a class="authorization__logo" href="/"><img src="img/svg/logo.svg" alt="" loading="lazy"/>
						</a>
						<div class="authorization__img-wrap">
							<div class="img-wrap-center" data-json="json/engineer2.json"></div>
						</div>
						<div class="authorization__footer">
							<h5>Не беспокойтесь</h5>
							<p>Вы получите ссылку для восстановления пароля на email</p>
						</div>
					</div>
					<div class="authorization__right-side">
						<a class="authorization__logo d-md-none" href="/"><img src="img/svg/logo.svg" alt="" loading="lazy"/>
						</a>
						<a class="authorization__back-btn" href="/">
							<svg class="icon icon-chevron-left ">
								<use xlink:href="img/svg/sprite.svg#chevron-left"></use>
							</svg>На главную
						</a>
						<div class="authorization__content">
							<h4>Восстановление пароля</h4>
							<p>На&nbsp;указанный почтовый ящик <strong>mail@mail.ru</strong> мы&nbsp;отправили письмо со&nbsp;ссылкой для восстановления пароля. Пожалуйста, проверьте папку со&nbsp;спамом, если не&nbsp;получили письмо.</p>
							<a class="authorization__btn btn btn-primary" href="#">Вернуться назад
							</a>
						</div>
					</div>
				</div>
			</main>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/lottie-web/build/player/lottie.min.js"> </script>
		<script src="libs/intl-tel-input/build/js/intlTelInput.min.js"> </script>
		<script src="libs/hc-sticky/hc-sticky.js"> </script>
		<script src="js/common.js"></script>
		<script src="js/stories.js"> </script>
	</body>
</html>
